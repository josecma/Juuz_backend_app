<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for SEO and description -->
    <meta name="description" content="Verification email with URL" />
    <title>Account Verification</title>
    <style>
      /* Basic styles and best practices */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #ffffff;
        margin: 40px auto;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        text-align: center;
      }

      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }

      h2 {
        color: #333333;
      }

      p {
        color: #555555;
        font-size: 16px;
        line-height: 1.5;
      }

      .verification-link {
        display: inline-block;
        margin: 20px 0;
        padding: 12px 24px;
        background-color: #008cba;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
      }

      .verification-link:hover {
        background-color: #006c8d;
      }

      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- To embed the logo as an email attachment with cid: -->
      <img src="cid:companyLogo" alt="Company Logo" class="logo" />

      <h2>Account Verification</h2>
      <p>Hello,</p>
      <p>Please click the button below to complete your verification:</p>
      <a href="{{VERIFICATION_URL}}" class="verification-link">
        Verify Account
      </a>
      <p>If you did not request this link, please ignore this message.</p>
      <div class="footer">
        &copy; {{YEAR}} JUUZ Company. All rights reserved.
      </div>
    </div>
  </body>
</html>
